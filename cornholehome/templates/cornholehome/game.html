{% load crispy_forms_tags %}
{% load static %}




	{% block content%}

	

<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="{% static 'cornholehome/main.css' %}">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body id="game-body">




	<div class="container" id="main-container">
				<div class="row mt-5">
					<div class="col-xl">
						
						<h1 class='text-center'id="team-one-name">{{team_one_name}}</h1>

						<div class="container">
							<div class="img-container-one">
								<div class="img-text-one" id="team-one-score">0</div>
								<img src="media/images/cornholered.png">
							</div>
							<div style="clear: both"></div>

						</div>
						<div class="button-div">
							<button type="button" class="btn btn-success mt-1" id="team-one-add-point">+</button>
							<button type="button" class="btn btn-success mt-1" id="team-one-cornhole">CORNHOLE!</button>
							<button type="button" class="btn btn-success mt-1" id="team-one-subtract-point"><span class="minus-text">-</span></button>
						</div>


					</div>

					<div class="col-xl">
						<div class="text-center ">
							<!-- <a href="{% url 'home_page' %}"><button type="button" class="btn btn-success" id="game-over">END GAME</button></a> -->
							
							<!-- <button type="button" class="btn btn-success" id="game-over">END GAME</button> -->
							<form method="POST" id="end-game-form">
								{% csrf_token %}
								<button type="submit" class="btn btn-success" id="game-over">END GAME</button>
							</form>								
						</div>
					
						
					</div>

					<div class="col-xl">

						<h1 class='text-center' id="team-two-name">{{team_two_name}}</h1>
						<div class="container">
							<div class="img-container-two">
								<div class="img-text-two" id="team-two-score">0</div>
								<img src="media/images/cornholebluethree.png">
							</div>
							<div style="clear: both"></div>

						</div>

						<div class='button-div'>
							<button type="button" class="btn btn-success mt-1" id="team-two-add-point">+</button>
							<button type="button" class="btn btn-success mt-1" id="team-two-cornhole">CORNHOLE!</button>
							<button type="button" class="btn btn-success mt-1" id="team-two-subtract-point"><span class="minus-text">-</span></button>					
						</div>

					</div>
				</div>

			</div>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="{% static 'cornholehome/main.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	

</body>
</html>
